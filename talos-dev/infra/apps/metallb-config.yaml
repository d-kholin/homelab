apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-3"
spec:
  project: default
  source:
    repoURL: https://github.com/d-kholin/homelab/tree/main/talos-dev/infra/metallb
    targetRevision: main
    path: talos-dev/infra/metallb
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy: { automated: { prune: true, selfHeal: true } }